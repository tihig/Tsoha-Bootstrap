{% extends "base.html" %}
{% block content %}
  <h1>Lisää uusi vastaanottaja</h1>
  <p>Tässä voit lisätä uuden vastaanottajan.</p>
  
    {% if errors %}
    <div class="alert alert-danger">
       <ul>
          {% for error in errors %}
          <li>{{error}}</li>
          {% endfor %}
      </ul>
      
    </div>
  {% endif %}
 
 <form role="form"  action="{{base_path}}/receiver" method="POST">
  <div class="form-group">
      <label>Nimi</label>
      <input name="name" class="form-control" type="text">
    </div>
    <!--- Joku valintalistaus tähän -->
    <div class="form-group">
      <label>Osoite</label>
      <input name="address" class="form-control" type="text">
    </div>
    
     <div class="form-group">
      <label>Puhelin</label>
      <input name="number" class="form-control" type="text">
    </div>
    
    <div class="form-group">
      <label>Sähköposti</label>
      <input name="email" class="form-control" type="text">
    </div>
    
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
  </form>
{% endblock %}
