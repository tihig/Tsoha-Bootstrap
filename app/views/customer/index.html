{% extends "base.html" %}
{% block content %}
  <h1>Asiakkaat</h1>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>ID:</th>
        <th>Nimi:</th>
        <th>Puh:</th>
        <th>Email:</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      {% for customer in customers %}
        <tr>
          <td>{{customer.id}}</td>
          <td><{{customer.name}}</td>
          <td>{{customer.phone}}</td>
          <td>{{customer.e_mail}}</td>
         <td><a href="" class="btn btn-danger" >Poista</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
