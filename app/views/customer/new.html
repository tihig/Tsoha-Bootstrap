{% extends "base.html" %}
{% block content %}
  <h1>Lisää uusi lähettäjä (asiakas)</h1>
  
    {% if errors %}
    <div class="alert alert-danger">
       <ul>
          {% for error in errors %}
          <li>{{error}}</li>
          {% endfor %}
      </ul>
      
    </div>
  {% endif %}
 
 <form role="form"  action="{{base_path}}/customer" method="POST">
  <div class="form-group">
      <label>Nimi</label>
      <input name="name" class="form-control" type="text">
    </div>
    
     <div class="form-group">
      <label>Puhelin</label>
      <input name="phone" class="form-control" type="text">
    </div>
    
    <div class="form-group">
      <label>Sähköposti</label>
      <input name="e_mail" class="form-control" type="text">
    </div>
    
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
  </form>
{% endblock %}
