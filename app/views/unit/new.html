{% extends "base.html" %}
{% block content %}
  <h1>Tee uusi kuljetustilaus</h1>
  <p>Tässä pitäisi listautua asiakkaat:</p>
  
    {% if errors %}
    <div class="alert alert-danger">
       <ul>
          {% for error in errors %}
          <li>{{error}}</li>
          {% endfor %}
      </ul>
      
    </div>
  {% endif %}
 
 <form role="form"  action="{{base_path}}/waybill" method="POST">
    
     <div class="form-group">
      <label>Saapumispvm</label>
      <input name="arrived" class="form-control" type="date">
    </div>
    
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
  </form>
{% endblock %}
